services:
  # InfluxDB 2.x - baza danych time-series
  influxdb:
    image: influxdb:2.7
    container_name: gesture_influxdb
    ports:
      - "8086:8086"
    volumes:
      - influxdb_data:/var/lib/influxdb2
      - influxdb_config:/etc/influxdb2
    environment:
      # Automatyczna konfiguracja przy pierwszym uruchomieniu
      - DOCKER_INFLUXDB_INIT_MODE=setup
      - DOCKER_INFLUXDB_INIT_USERNAME=admin
      - DOCKER_INFLUXDB_INIT_PASSWORD=adminpassword123
      - DOCKER_INFLUXDB_INIT_ORG=gesture_org
      - DOCKER_INFLUXDB_INIT_BUCKET=gesture_detections
      - DOCKER_INFLUXDB_INIT_ADMIN_TOKEN=my-super-secret-token
    restart: unless-stopped

  # Grafana - wizualizacja danych
  grafana:
    image: grafana/grafana:10.2.0
    container_name: gesture_grafana
    ports:
      - "3000:3000"
    volumes:
      - grafana_data:/var/lib/grafana
      - ./grafana/provisioning:/etc/grafana/provisioning
    environment:
      - GF_SECURITY_ADMIN_USER=admin
      - GF_SECURITY_ADMIN_PASSWORD=admin
      - GF_USERS_ALLOW_SIGN_UP=false
    depends_on:
      - influxdb
    restart: unless-stopped

volumes:
  influxdb_data:
  influxdb_config:
  grafana_data: